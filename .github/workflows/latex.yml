name: Build-PDF                     # ← ワークフロー名

on:
  push:
    paths: ["docs/**/*.tex"]        # docs 配下の .tex が変わったら実行
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    # ① リポジトリ取得
    - uses: actions/checkout@v4

    # ② LaTeX ビルド
    - name: Compile LaTeX
      uses: xu-cheng/latex-action@v3
      with:
        root_file: docs/main.tex

    # ③ PDF をアーティファクト化
    - name: Upload PDF
      uses: actions/upload-artifact@v4
      with:
        name: main-pdf
        path: docs/main.pdf

